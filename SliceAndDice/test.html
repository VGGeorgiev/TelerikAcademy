<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>asd</title>
    <style>
        #image {
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <img src="vlado.jpg" id="image"/>

    <script>
        $(document).ready(function() {
            animateCircle('#image', 50, 400, 250);
        });

        var int = 2 * (Math.PI) / 1000;

        function animateCircle(id, radius, startx, starty, phi) {
            if (!phi) { phi = 1 }
            phi = (phi >= 2 * (Math.PI)) ? 0 : (phi + int);
            var $m = startx - radius * Math.cos(phi);
            var $n = starty - radius * Math.sin(phi);

            $("#image").animate({
                left: $m + 'px',
                top: $n + 'px'
            }, 1, function () { animateCircle.call(this, id, radius, startx, starty, phi) });
        }
    </script>
</body>
</html>
