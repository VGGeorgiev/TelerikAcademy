<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="TODOList.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h2>TODO List:</h2>
        <form>
            <input type="text" id="add-input" name="name" required="required" placeholder="To do?" />
            <input type="button" id="add-button" name="name" value="Add Note" /><br />
             
        </form>
        <button id="delete-button">Delete Note</button>
        <button id="show-list">Show List</button>
        <button id="hide-item">Hide Note</button>
        <ul id="result"></ul>
    </div>
    <script src="TODOList.js"></script>
</body>
</html>
