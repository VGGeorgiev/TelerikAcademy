<h3 for="tb-username" id="search-h">Appointment by date:</h3>
<input type="date" data-bind="value: date"/>

<button data-bind="click: getAppointments" class="k-button" id="search-btn">Go!</button>
<h2>Sarch results: </h2>
<p data-bind="text: infoMessage"></p>
<ul id="appointments" data-template="appointments-template" data-bind="source: appointments"></ul>
<script type="text/x-kendo-template" id="appointments-template">
    <li class="appointment-window">
        <span>Subject: <strong>#: subject #</strong></span> <br />
        <span>Description: <strong>#: description #</strong></span> <br />
        <span>CreationDate: <strong>#: createdAt #</strong></span> <br />
        <span>AppointmentDate: <strong>#: appointmentDate #</strong></span> <br />
        <span>Duration: <strong>#: duration #</strong></span> <br />
        <span>State: <strong>#: state #</strong></span> <br />
    </li>
</script>
