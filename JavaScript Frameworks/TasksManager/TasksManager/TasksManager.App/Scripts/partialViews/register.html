<fieldset>
    <legend>Register</legend>
    <label for="tb-username">Username:</label>
    <input data-bind="value: username" type="text" id="tb-username" class="k-textbox" />
    <label for="tb-password">Password:</label>
    <input data-bind="value: password" type="password" id="tb-password" class="k-textbox" />
    <label for="tb-email">Email:</label>
    <input data-bind="value: email" type="email" id="tb-email" class="k-textbox" />
    <button data-bind="click: register" class="k-button" id="login-btn">Login</button>
    <p class="info-message" data-bind="text: infoMessage"></p>
</fieldset>
